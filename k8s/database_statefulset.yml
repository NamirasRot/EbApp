apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: 
  namespace: database-namespace
  labels:
    app: database-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database-app
  serviceName: database-app
  template:
    metadata:
      labels:
        app: database-app
    spec:
      containers:
      - name: database-app
        image: postgres
        volumeMounts:
          - name: database-disk
            mountPath: /var/lib/postgresql/data
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: database-disk
      spec:
        accessModes: ["ReadWrteOnce"]
        resources:
          requests:
            storage: 5Gi
